              - relationships:
                      to: ref('top_products')
                      field: aisle_id  
          - name: department_id
            data_type: INTEGER
            description: "Department ID"
            tests:
              - unique
              - not_null
              - relationships:
                      to: ref('top_products')
                      field: department_id               
          - name: aisle_name
            data_type: STRING
            description: "Name of the Aisle"
            tests:
              - unique
              - not_null
          - name: sales
            data_type: INTEGER
            description: "Products Sold"
          - name: rank
            data_type: INTEGER
            description: "Rank over sales"

      - name: top_departments
        description: "Information of the Top Departments"
        tags: ["golden"]
        columns: 
          - name: department_id
            data_type: INTEGER
            description: "Department ID"
            tests:
              - unique
              - not_null
              - relationships:
                      to: ref('top_aisles')
                      field: department_id               
          - name: department_name
            data_type: STRING
            description: "Name of the Department"
            tests:
              - unique
              - not_null
          - name: sales
            data_type: INTEGER
